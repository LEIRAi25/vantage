<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vantage Point â€” Redirecting to Products</title>
  <meta name="description" content="Redirecting to our products page...">
  <meta name="theme-color" content="#102e16">
  <meta name="color-scheme" content="dark light">
  <link rel="canonical" href="https://vanpointco.com/checkout.html">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="favicon.svg">
  
  <link rel="stylesheet" href="new-styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Redirecting to <span class="accent">Products...</span></h1>
        <p class="hero-subtitle">You're being redirected to our products page where you can complete your purchase.</p>
        <div class="loading-spinner"></div>
        <a href="index.html#services" class="btn btn-primary">Go to Products Now</a>
      </div>
    </section>
  </main>

  <script>
    // Redirect to products page after 2 seconds
    setTimeout(() => {
      window.location.href = 'index.html#services';
    }, 2000);
  </script>

  <style>
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--line);
      border-top: 3px solid var(--green);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 2rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</body>
</html>
